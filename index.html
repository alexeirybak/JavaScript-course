<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок "Рендеринг объекта"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Чатик для друзей</h1>
    <ul class="friends" id="list">
      <li class="friend">
        <p>Сережа</p>
        <div class="comments">
          <p class="comment">Поболтаем?</p>
        </div>
      </li>
      <li class="friend">
        <p>Петр</p>
        <div class="comments">
          <p class="comment">Давайте</p>
        </div>
      </li>
      <li class="friend">
        <p>Ольга</p>
        <div class="comments">
          <p class="comment">Ребята, как сходили в кино?</p>
        </div>
      </li>
    </ul>

    <div class="form">
      <h2>Оставьте комментарий</h2>
      <div class="form-row">
        <input
          type="text"
          id="name-input"
          class="input"
          placeholder="Введите имя"
        />
      </div>
      <div class="form-row">
        <textarea
          id="comment-input"
          class="input"
          placeholder="Введите ваш комментарий"
        ></textarea>
        <br /><br />
        <button class="button" id="add-comment-button">
          Добавить комментарий
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
