<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер обратного отсчета</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>До конца акции осталось</h1>
    <div class="timer">
      <div class="card">
        <div class="label">Дней</div>
        <div id="days">00</div>
      </div>
      <div class="card">
        <div class="label">Часов</div>
        <div id="hours">00</div>
      </div>
      <div class="card">
        <div class="label">Минут</div>
        <div id="minutes">00</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
